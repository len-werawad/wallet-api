server:
  port: 8080

app:
  jwt:
    secret: my-super-secret-jwt-key-32-bytes!!
    issuer: wallet-api
    access-token-expiration: 900000 # 15 minutes in milliseconds
    refresh-token-expiration: 604800000 # 7 days in milliseconds

spring:
  application:
    name: wallet-api

  datasource:
    url: jdbc:mysql://localhost:3306/wallet_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: app
    password: app
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: WalletHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

logging:
  level:
    root: INFO
